name: git-diff-test

on: [push, pull_request]

jobs:
  test-run:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        package: [
          'destination',
          'initial'
        ]
    steps:
      - name: Make code accesible
        uses: actions/checkout@v2
      - name: GIT DIFF
        uses: actions/action
        id: git-diff
        with:
          PATTERNS: |
            ${{ matrix.package }}/**
      - name: Output
        run: echo "Package has changed"
        if: env.GIT_DIFF
